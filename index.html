<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaccia API Scuola</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; margin: 0; background-color: #f4f4f4; color: #333; }
        .container { max-width: 900px; margin: 2em auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        h1, h2 { border-bottom: 2px solid #eee; padding-bottom: 0.5em; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 1em; margin-bottom: 1em; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { grid-column: 1 / -1; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        button.secondary { background-color: #28a745; margin-top: 1em; }
        #status, #news-status { font-weight: bold; margin-top: 1.5em; }
        .result-item, .news-item { border: 1px solid #ddd; padding: 1em; margin-bottom: 1em; border-radius: 4px; background-color: #fafafa; }
        .result-item h3, .news-item h3 { margin-top: 0; }
        .news-item p { margin: 0.5em 0; }
        .news-item a { color: #0056b3; text-decoration: none; }
        .news-item a:hover { text-decoration: underline; }
        hr { border: 0; border-top: 2px solid #eee; margin: 2em 0; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ricerca Interpelli Argo (tramite /api/search)</h1>
        <form id="search-form">
            <div>
                <label for="status">Status</label>
                <input type="text" id="status" name="status" value="IN_CORSO">
            </div>
            <div>
                <label for="codice_ministeriale">Codice Ministeriale</label>
                <input type="text" id="codice_ministeriale" name="codice_ministeriale" placeholder="Es. NAIC8A500P">
            </div>
            <div>
                <label for="tipo_posto">Tipo Posto / Classe Concorso</label>
                <input type="text" id="tipo_posto" name="tipo_posto" placeholder="Es. A012">
            </div>
            <div>
                <label for="provincia">Provincia</label>
                <input type="text" id="provincia" name="provincia" placeholder="Es. NA">
            </div>
            <button type="submit">Ricerca su Argo</button>
        </form>
        <h2 id="argo-status">Stato: In attesa di una ricerca...</h2>
        <div id="argo-results"></div>

        <hr>
    </div>

<script>
    // Funzione per la ricerca su ARGO
    document.getElementById('search-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const statusEl = document.getElementById('argo-status');
        const resultsEl = document.getElementById('argo-results');
        statusEl.textContent = 'Ricerca Argo in corso...';
        resultsEl.innerHTML = '';

        const formData = new FormData(event.target);
        const data = {};
        formData.forEach((value, key) => {
            if (value) data[key] = value;
        });

        try {
            const response = await fetch('http://127.0.0.1:8000/api/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });
            const result = await response.json();
            if (!response.ok) throw new Error(result.detail || 'Errore API Argo');

            statusEl.textContent = result.message;

            if (result.data && result.data.length > 0) {
                displayArgoResults(result.data);
            }

        } catch (error) {
            statusEl.textContent = `Errore: ${error.message}`;
        }
    });

    function displayArgoResults(items) {
        const resultsEl = document.getElementById('argo-results');
        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'result-item';
            div.innerHTML = `
                <h3>${item.school_name} (${item.school_code})</h3>
                <p><strong>Indirizzo:</strong> ${item.address}</p>
                <p><strong>Posizione:</strong> ${item.position_code} - ${item.description}</p>
                <p><strong>Scadenza:</strong> ${item.deadline}</p>
            `;
            resultsEl.appendChild(div);
        });
    }
    }
</script>

</body>
</html>
